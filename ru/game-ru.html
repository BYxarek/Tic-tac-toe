<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Игра крестики-нолики онлайн. Играй бесплатно и без регистрации." />
        <meta name="robots" content="follow, index">
        <meta name="author" content="GitHub: BYxarek">
        <meta name="keywords" content="Кресткии, нолики, крестики-нолики, игра, мини-игра, игра с другом, игра на двоих, игра с ботом, игра с компьютером, онлайн">
        <title>Крестики-нолики - Играй онлайн бесплатно</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <base href="https://xando.loc/">
    </head>
    <body>
        <div class="menu">
            <label for="mode">Выберите режим игры:</label>
            <select id="mode">
                <option value="friend">Игра с другом</option>
                <option value="easy">Игра с компьютером (Легкий)</option>
                <option value="medium">Игра с компьютером (Средний)</option>
            </select>
            <button onclick="startGame()">Начать игру</button>
        </div>
        <main>
            <div class="board" id="board">
                <div class="cell" data-index="0"></div>
                <div class="cell" data-index="1"></div>
                <div class="cell" data-index="2"></div>
                <div class="cell" data-index="3"></div>
                <div class="cell" data-index="4"></div>
                <div class="cell" data-index="5"></div>
                <div class="cell" data-index="6"></div>
                <div class="cell" data-index="7"></div>
                <div class="cell" data-index="8"></div>
            </div>
            <div class="message" id="message"></div>
            <div class="scores" id="scores">Счёт: Игрок X - 0, Игрок O - 0</div>
        </main>
        <script src="/ru/main.js"></script>
        <noscript>Извините, ваш браузер не поддерживает JavaScript либо он у вас отключён!</noscript>
    </body>
</html>
