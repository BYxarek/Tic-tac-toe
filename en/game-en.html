<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Tic-tac-toe game online. Play for free and without registration." />
        <meta name="robots" content="follow, index">
        <meta name="author" content="GitHub: BYxarek">
        <meta name="keywords" content="Tic-tac-toe, crosses, noughts and crosses, game, mini-game, game with a friend, game for two, game with a bot, game with a computer, online">
        <title>Tic-tac-toe - Play online for free</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <base href="https://xando.loc/">
    </head>
    <body>
        <div class="menu">
            <label for="mode">Choose game mode:</label>
            <select id="mode">
                <option value="friend">Play with a friend</option>
                <option value="easy">Play with computer (Easy)</option>
                <option value="medium">Play with computer (Medium)</option>
            </select>
            <button onclick="startGame()">Start game</button>
        </div>
        <main>
            <div class="board" id="board">
                <div class="cell" data-index="0"></div>
                <div class="cell" data-index="1"></div>
                <div class="cell" data-index="2"></div>
                <div class="cell" data-index="3"></div>
                <div class="cell" data-index="4"></div>
                <div class="cell" data-index="5"></div>
                <div class="cell" data-index="6"></div>
                <div class="cell" data-index="7"></div>
                <div class="cell" data-index="8"></div>
            </div>
            <div class="message" id="message"></div>
            <div class="scores" id="scores">Score: Player X - 0, Player O - 0</div>
        </main>
        <script src="/en/main.js"></script>
        <noscript>Sorry, your browser does not support JavaScript or it is disabled!</noscript>
    </body>
</html>
